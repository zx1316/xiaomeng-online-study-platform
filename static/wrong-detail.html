<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>

<!--正文-->
<div class="container p-3 p-md-4 bg-body">
    <h4>科目</h4>
    <p id="subject"></p>
    <h4>题目</h4>
    <p id="question"></p>
    <div id="selection">
        <h4>选项</h4>
        <ul>
            <li>A：<span id="selection-a"></span></li>
            <li>B：<span id="selection-b"></span></li>
            <li>C：<span id="selection-c"></span></li>
            <li>D：<span id="selection-d"></span></li>
        </ul>
    </div>
    <h4>你的答案</h4>
    <p id="your-answer" class="text-danger"></p>
    <h4>正确答案</h4>
    <ul id="answer" class="text-success"></ul>
    <label for="notes-area" class="h4">笔记</label>
    <textarea id="notes-area" class="form-control mb-3" style="height: 192px" maxlength="2000"></textarea>
    <div class="d-flex justify-content-center gap-5">
        <button id="save-btn" class="btn btn-primary" style="width: 5em">保存</button>
        <button id="delete-btn" class="btn btn-danger" style="width: 5em">删除</button>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="warning-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">警告</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">你确定要删除这道错题吗？</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" id="confirm-delete-btn" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="save-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">笔记已保存！</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
