<!doctype html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>个人中心 · 小萌在线学习平台</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-topfix-navbar.css" rel="stylesheet">
    <link href="css/theme-switch.css" rel="stylesheet">
    <link href="css/list-group-radio.css" rel="stylesheet">
    <style>
        .very-small {
            font-size: 0.75em;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .big-avatar {
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .big-avatar:hover {
            opacity: 0.7;
        }
    </style>
    <script src="js/color-modes.js"></script>
</head>
<body class="bg-body-tertiary">
<!--切换主题的按钮-->

    <symbol id="check2" viewBox="0 0 16 16">

    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>

    </symbol>
</svg>
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-2 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>
<!--导航栏-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">小萌在线学习平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="exercise-select.html">练习</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="battle-select.html">对战</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search-wrong.html">错题本</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" id="user-dropdown-trigger" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="" alt="avatar" width="32" height="32" class="rounded-circle" id="user-avatar">
                    </a>
                    <ul class="dropdown-menu text-small" id="user-dropdown-menu">
                        <li><h6 class="dropdown-header" id="username"></h6></li>
                        <li><h6 class="dropdown-header">UID：<span id="uid"></span></h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="user-center-link" href="#">个人中心</a></li>
                        <li><a class="dropdown-item" id="logout-link" href="#">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--正文-->
<div class="container bg-body py-3">
    <div class="mx-3 my-2 d-flex gap-3 align-items-center">
        <img src="" alt="avatar" width="108" height="108" class="rounded-circle big-avatar" id="big-user-avatar" title="点击修改头像">
        <input type="file" id="file-input" accept="image/png" style="display:none;">
        <div class="flex-grow-1 d-flex gap-2 flex-column">
            <span id="self-name" class="h2"></span>
            <span id="self-uid"></span>
        </div>
    </div>
    <hr>
    <div class="mx-2 d-flex flex-column flex-md-row gap-3">
        <div class="flex-grow-1" style="min-width: 50%">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <span class="h4 ms-2 mb-0">学习情况</span>
                <div class="form-check form-switch me-3 mb-0">
                    <input class="form-check-input" type="checkbox" role="switch" id="battle-switch">
                    <label class="form-check-label" for="battle-switch">显示对战</label>
                </div>
            </div>
            <div class="mb-3 list-group list-group-radio d-grid gap-2 border-0" id="subject-list"></div>
        </div>
        <div class="flex-grow-1">
            <div class="mb-3">
                <span class="h4 ms-2">好友</span>
            </div>
            <div class="w-100 d-flex align-items-center gap-2 mb-2">
                <div class="flex-grow-1 form-floating">
                    <input type="text" class="form-control" id="uid-input" placeholder="">
                    <label for="uid-input">UID</label>
                </div>
                <button class="btn btn-outline-primary" id="add-friend-btn">添加</button>
            </div>
            <ul class="list-group m-0 mb-3" id="friend-list"></ul>
            <div class="mb-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-sm btn-outline-primary" id="prev-btn">&lt;</button>
                <span class="mb-0 mx-4" id="friend-page"></span>
                <button class="btn btn-sm btn-outline-primary" id="next-btn">&gt;</button>
            </div>
        </div>
    </div>
</div>
<!--头像上传成功模态框-->
<div class="modal fade" id="avatar-ok-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">头像上传成功</h4>
                <button type="button" class="btn-close" id="close-ok-btn" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">您已经成功更改头像，请刷新页面。</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--删除好友模态框-->
<div class="modal fade" id="delete-friend-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">警告</h4>
                <button type="button" class="btn-close" id="close-ok-btn" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="delete-friend-modal-text"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirm-delete-btn">确定</button>
            </div>
        </div>
    </div>
</div>
<!--好友请求模态框-->
<div class="modal fade" id="new-friend-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新朋友</h4>
                <button type="button" class="btn-close" id="close-ok-btn" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="new-friend-modal-text"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">忽略</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-add-friend-btn">同意</button>
            </div>
        </div>
    </div>
</div>
<!--添加好友信息模态框-->
<div class="modal fade" id="add-friend-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="add-friend-modal-heading"></h4>
                <button type="button" class="btn-close" id="close-ok-btn" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="add-friend-modal-text"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-add-friend-btn">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--好友对战等待模态框-->
<div class="modal fade" id="wait-friend-battle-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">好友对战</h4>
                <button type="button" class="btn-close" id="close-ok-btn" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body d-flex flex-column gap-2 align-items-center">
                <img id="waiting-img" src="img/matching.gif" width="128">
                <span class="h5" id="waiting-text"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="wait-friend-battle-btn">取消对战请求</button>
            </div>
        </div>
    </div>
</div>
<!--好友对战请求模态框-->
<div class="modal fade" id="friend-battle-request-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">好友对战</h4>
            </div>
            <div class="modal-body" id="friend-battle-request-modal-text"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="reject-friend-battle-btn">拒绝</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="accept-friend-battle-btn">接受</button>
            </div>
        </div>
    </div>
</div>

<script src="js/socket.io.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/update-personal.js"></script>
<script src="js/friend-push.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
