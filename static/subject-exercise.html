<!doctype html>
<html lang="zh">
    <head><script src="js/color-modes.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>练习 · 小萌在线学习平台</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/list-groups.css" rel="stylesheet">
      </head>
<body>
    <div class="d-flex flex-column p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <!--Show Answer Process-->
        <div class="bd-cheatsheet container-fluid bg-body">
          <div class="bd-example m-0 border-0">
            <div class="progress-stacked" id="progress-stack">
            </div>
          </div>
        </div>

        <!--Show Question-->
        <div class="accordion-body">
            <p class="card-text" id = "question-text"></p>
        </div>

        <!--Show Selections or AnswerBrowser-->
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center" id="answer-div">
        </div>

        <!--Show Buttom-Control -->
        <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example m-0 border-0" id="buttom-control-div">   
            </div>
        </div>
    </div>
    <script src="js/subject-exercise.js"> </script>
</body>
